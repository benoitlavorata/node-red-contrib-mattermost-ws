<script type="text/x-red" data-help-name="mm-client">
    <p>clients any methods detailed in mm api. Takes into argument a msg with 2 properties: method and args.</p>
    <p>You can use variable $SESSION which will be replaced by the client session you set on config.</p>
    <code>
        msg = {
            method:  'mm.product.get',
            args:  {
                    'fields': 'outer_id',
                    'product_id': 123456
                }
        }
    </code>
</script>
